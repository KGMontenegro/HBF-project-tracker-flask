<!doctype html>
<html>
<head>
  <title>Student Info</title>
</head>
<body>
  <h1>{{ first }} {{ last }}</h1>

  <p>GitHub Account: {{ github }}</p>

  <p>
    {% if project_grades %}
    <ul>
      {% for title, grade in project_grades %}
        <li><a href='/project?title={{ title }}'>{{ title }}</a>: {{ grade }}</li>
      {% endfor %}
    </ul>
    {% endif %}



</body>
</html>
